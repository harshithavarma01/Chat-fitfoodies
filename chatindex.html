<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="chatstyle.css">
    <title>Chat Window</title>
</head>
<body>
    

    <section>
        

        <button class="chat-btn"> 
            <i class="material-icons"> comment </i>
        </button>

        <div class="chat-popup">
            <div class="badge">1</div>
            <div class="chat-area">
             <div class="income-msg">
                 <img src="C:\Users\Harshitha Varma\Documents\Group project\GROUP-PROJECT1\new chat\Screenshot (3819).png" class="avatar" alt="">
                 <span class="msg"> Hi, How can I help you?</span>
             </div>   
            </div>

            <div class="input-area"> 
                <input placeholder="Enter message.." id="myInput" style="width: 300px;">
                <button id="emoji-btn"> &#127773;</button>
                <button class="submit" id="myBtn"> <i class="material-icons"> send</i></button>
               

<script>
var input = document.getElementById("myInput");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("myBtn").click();
  }
});
</script>

                
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
